<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link 
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.10/dist/typography.min.css" 
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      .dark {
        color-scheme: dark;
      }
      .dark body {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      .dark .bg-white {
        background-color: #2a2a2a;
      }
      .dark .bg-gray-100 {
        background-color: #1a1a1a;
      }
      .dark .bg-gray-200 {
        background-color: #333333;
      }
      .dark .bg-gray-800 {
        background-color: #1a1a1a;
      }
      .dark .text-gray-700 {
        color: #e0e0e0;
      }
      .dark .text-gray-800 {
        color: #f0f0f0;
      }
      .dark .border-gray-600 {
        border-color: #4a4a4a;
      }

      .task-list {
        scroll-behavior: smooth;
      }

      .skip-link {
        position: absolute;
        left: -9999px;
        z-index: 999;
        padding: 1em;
        background-color: white;
        color: black;
        text-decoration: none;
      }

      .skip-link:focus {
        left: 50%;
        transform: translateX(-50%);
      }

      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }

      dialog {
        border: none;
        border-radius: 0.5rem;
        padding: 0;
        max-width: 32rem;
        width: 90%;
      }

      .prose {
        max-width: none;
      }

      .prose img {
        max-width: 100%;
        height: auto;
      }

      [draggable="true"] {
        user-select: none;
        -webkit-user-drag: element;
      }

      .drag-handle {
        cursor: move;
        cursor: grab;
      }

      [draggable="true"]:active {
        cursor: grabbing;
      }

      .task-list li {
        transition: border-color 0.2s ease;
      }

      .task-list li.dragging {
        opacity: 0.5;
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <a href="#main" class="skip-link" data-i18n="skipToMain">Skip to main content</a>

    <nav class="bg-white dark:bg-gray-800 shadow-lg p-4" role="navigation" aria-label="Main navigation">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white" data-i18n="appTitle">Todo App</h1>
        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-2">
            <button
              id="exportTasks"
              class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600"
              aria-label="Export tasks"
              title="Export tasks"
            >
              üì§
            </button>
            <label
              class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 cursor-pointer"
              aria-label="Import tasks"
              title="Import tasks"
            >
              üì•
              <input type="file" id="importTasks" accept=".json" class="hidden" />
            </label>
          </div>
          <button
            id="languageToggle"
            class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700"
            aria-label="Toggle language"
          >
            üåê
          </button>
          <button
            id="darkModeToggle"
            class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700"
            aria-label="Toggle dark mode"
          >
            üåì
          </button>
        </div>
      </div>
    </nav>

    <main id="main" class="container mx-auto p-4">
      <div id="taskFormContainer"></div>
      <div id="taskFiltersContainer"></div>
      <div id="taskList" class="space-y-4"></div>
    </main>

    <dialog id="editTaskDialog" class="bg-white dark:bg-gray-800">
      <div class="p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white" data-i18n="editTask">
          Edit Task
        </h2>
        <form method="dialog" id="editTaskForm" class="space-y-4">
          <div>
            <label
              for="editTaskInput"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
              data-i18n="taskDescription"
            >
              Task Description <span class="text-xs text-gray-500">(Markdown supported)</span>
            </label>
            <textarea
              id="editTaskInput"
              class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white min-h-[100px]"
              required
            ></textarea>
            <div id="editMarkdownPreview" class="mt-2 p-3 bg-gray-50 dark:bg-gray-900 rounded border dark:border-gray-700 prose dark:prose-invert"></div>
          </div>
          <div>
            <label
              for="editTaskPriority"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
              data-i18n="priority"
            >
              Priority
            </label>
            <select
              id="editTaskPriority"
              class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
            >
              <option value="Th·∫•p" data-i18n="low">Low</option>
              <option value="Trung b√¨nh" data-i18n="medium">Medium</option>
              <option value="Cao" data-i18n="high">High</option>
            </select>
          </div>
          <div>
            <label
              for="editTaskCategory"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
              data-i18n="category"
            >
              Category
            </label>
            <input
              type="text"
              id="editTaskCategory"
              class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                for="editTaskStartDate"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                data-i18n="startDate"
              >
                Start Date
              </label>
              <input
                type="date"
                id="editTaskStartDate"
                class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
              />
            </div>
            <div>
              <label
                for="editTaskEndDate"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                data-i18n="endDate"
              >
                End Date
              </label>
              <input
                type="date"
                id="editTaskEndDate"
                class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
              />
            </div>
          </div>
          <div class="flex justify-end space-x-2">
            <button
              type="button"
              class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white"
              onclick="this.closest('dialog').close()"
              data-i18n="cancel"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
              data-i18n="save"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <script type="module" src="js/todo.js"></script>
  </body>
</html>
